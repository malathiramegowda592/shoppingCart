<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Schoolbook event</h1>
<table>
    <br>
    <th>Name</th>

    <th>Description</th>

     </tr>

</table>
</body>
</html>
